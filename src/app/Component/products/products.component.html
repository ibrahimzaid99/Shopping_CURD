
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Our proudcts</h2>
  <p>You can use any of the contextual classes to only add a color to the table :</p>
  <table class="table">
    <thead class="table-dark">
      <tr>
        <th>Id</th>
        <th>Product Name</th>
        <th>Product images</th>
        
        <th>Product Price</th>
        <th>Quantity</th>
        <th>Actions</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <th scope="row">{{ product?.id }}</th>
        <td>{{ product.productName }}</td>
        <td>{{ product.images }}</td>
        


        <td>{{ product.price }}</td>
        <td>{{ product.quantity }}</td>
        
        <td>
            <i
            [routerLink]="['/products', product.id]"
            
            class="fs-4 mx-1 text-warning bi bi-eye-fill"
          >   </i>
          <i
          [routerLink]="['/products',product.id,'edit']"
            
            class="fs-4 mx-1 text-info bi bi-pencil-square"
          ></i>
          <i (click)="deleteProduct(product.id)"
           class="fs-4 mx-1 text-danger bi bi-trash3-fill"></i>

           
        </td>


      </tr>
      
      
    </tbody>
  </table>
  
</div>

</body>
</html>
